<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>复习</title>
	 
	    <script type="text/javascript" src="js/jQuery1.11.1.js"></script>
    	<script type="text/javascript" src="js/jquery-migrate-1.2.0.js"></script>
		<script type="text/javascript">
		$(function(){
		//锁定要操作的元素，html()中的括号中可以加参数，这个参数可以是一段文本内容，也可以添加HTML标签，可以在这个标签中添加文本内容
		//添加标签后的文本内容会自动添加到锁定的标签下成为他的子标签
			$("div").html("我大师傅士大夫大师傅是高手");
		});
		//还有一种.txt()获取文本内容添加标签无用
		</script>
	</head>
	<body>
	    <div></div>
     
	</body>
</html>
