<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>复习</title>
	 	<script type="text/javascript" src="js/jQuery1.11.1.js"></script>
		<script type="text/javascript" src="js/jquery-migrate-1.2.0.js"></script>
		<script>
		//本实例为创建并添加一个元素并进行删除
		$(function(){
		  var mydiv=$("<div>我想上天</div>");
		  $("ul").afterr(mydiv);
		});
			//因为在<input/>标签中已经添加了点击鼠标事件所以这里为每个鼠标事件创建名称和方法
			function myremove(){
			//锁定一个操作元素，这个元素为将要删除的元素
				$("ul").remove();
			}
			
			function mydetache(){
			//锁定一个操作元素，这个元素为将要删除的元素
				$("ul").detach();
			}
			
			function myempty(){
			//锁定一个操作元素，这个元素为将要删除的元素
				$("ul").empty();
			}
			
		
		
		</script>
		</head>
	<body>
	  	<ul>
	  		<li>上天</li>
	  		<li>入地</li>
	  	</ul>
	  	<input type="button" value="removess" onclick="myremove()"/>
	  	<input type="button" value="detachess" onclick=" mydetache()"/>
	  	<input type="button" value="emptyss" onclick="myempty()"/>
	</body>
</html>
