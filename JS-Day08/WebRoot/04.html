<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>复习</title>
	    <style type="text/css">
    	    .myclass {
    	        border: 0px;
    	    }
    	</style>
        <script src="js/jQuery1.11.1.js"></script>
        <script src="js/jquery-migrate-1.2.0.js"></script>
		<script type="text/javascript">
			$(function(){
				var mydiv=$("<div>我想去上海,去吧！</div>");
				$("ul").after(mydiv);
			});
			
			function myremove(){
			   $("ul").remove();
			}
			function mydetache(){
				$("ul").detach();
			}
			function myempty(){
				$("ul").empty();
			}
		</script>
	</head>
	<body>
	    
        <ul>
           <li>毕业后，大家期望薪资？？</li>
           <li>如果大家可以混迹IT界，你最想？？</li>
        </ul>
        <input type="button" value="remove" onclick="myremove()"/>
        <input type="button" value="detache" onclick="mydetache()"/>
        <input type="button" value="empty" onclick="myempty()"/>
	</body>
</html>
