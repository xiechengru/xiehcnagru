<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>复习</title>
	    <style type="text/css">
    	    .myclass {
    	        border: 0px;
    	    }
    	</style>
        <script src="js/jQuery1.11.1.js"></script>
        <script src="js/jquery-migrate-1.2.0.js"></script>
		<script type="text/javascript">
			/*$()使用最频繁的两大功能：利用选择器来选择DOM元素，创建新的DOM元素
			 * Jquery的精髓在于  快而准确的筛选页面元素
		     */
            /*
            1.window事件
           		事件=1.事件源   ：    谁引发的事件  Object
           		    2.事件参数  eventArgs
           		    
           		    
     	       
            window.onload=function(){}....  时机：其他资源都加载完毕后，再执行
            $(function(){})   //区别：只是等待标签完毕，即可执行
		    
		    2.鼠标事件
              onmouseover            mouseover()
              onmouseout             mouserout()
              onclick                click()
              ondoubleclick
            3.键盘事件
            keydown 一瞬间
            keyup   一瞬间
            keypress 过程


            4.表单事件
              focus()
              blur()


             5.三套简单动画
             
             
             6.animate函数
             
            */
		    
            $(function () {
                


                $("input").keyup(function (event) {
                    var result = event.keyCode;
                    $("div").append(result);
                });


             

            });
   
            
		</script>
	</head>
	<body>
	    请输入内容：<input type="text"/>
        <div></div>
	</body>
</html>
